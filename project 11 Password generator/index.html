<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>password generator</h1>

        <!-- input box -->
        <div class="display-container">

            <input readonly placeholder="password" class="display" data-passwordDisplay>

            <!-- copy button -->
            <button data-copy>
                <span data-copyMsg></span>
                <img src="./images/copy.svg" alt="" height="23px" width="23px">
            </button>

        </div>

            <!-- input section -->
            <div class="input-container">

                <div class="length-container">
                    <p>Password length</p>
                    <p data-lengthNumber>0</p>
                </div>

                <!-- slider -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

                <!-- checkboxes -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase Letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Special Symbols</label>
                </div>

                <!-- strength-section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>

                <!-- generate password button -->
                <button class="generateButton">Generate Passowrd</button>


            </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
